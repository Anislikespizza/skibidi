          body {
    background-color: #2f1b0c; /* Warm dark brown background */
    color: #8b4513; /* Dark brown text for vintage feel */
    font-family: 'Courier New', monospace;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    display: flex;
    flex-direction: column; /* Vertical stacking */
    background-color: #f5e6cc; /* Warm off-white background */
    border: 2px solid #d2a679; /* Light brown border */
    box-shadow: 0 0 10px rgba(210, 166, 121, 0.5); /* Subtle warm glow */
    width: 1000px;
    height: 600px; /* Total height to fit both sections */
    position: relative;
    overflow: hidden;
    border-radius: 5px;
}

.main-box {
    flex: 1; /* Takes available space above slider */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    min-height: 400px; /* Ensure main box has enough space */
}

#main-image {
    max-width: 150%;
    max-height: 300px;
    border: 1px solid #d2a679;
    filter: sepia(0.4) brightness(1.1) contrast(1.2); /* Warm retro tint */
}

#description {
    margin-top: 20px;
    text-align: center;
    font-size: 1rem;
    max-width: 80%;
    color: #8b4513;
}

/* Thumbnail slider styles */
.thumbnail-slider {
    width: 100%; /* Full width of container */
    height: 150px; /* Fixed height for slider */
    overflow-x: scroll; /* Horizontal scroll for thumbnails */
    background-color: #e8d9b8; /* Light warm beige */
    padding: 10px;
    display: flex;
    flex-direction: row; /* Horizontal sliding */
    align-items: center;
    scrollbar-width: thin;
    scrollbar-color: #d2a679 #e8d9b8;
    white-space: nowrap; /* Prevent wrapping of thumbnails */
}

.thumb {
    width: 120px;
    height: auto;
    margin: 0 10px; /* Space between thumbnails */
    cursor: pointer;
    border: 1px solid transparent;
    transition: border 0.3s, transform 0.3s;
    filter: sepia(0.4) brightness(1.1) contrast(1.2);
}

.thumb:hover {
    border: 1px solid #d2a679;
    transform: scale(1.05);
}

.thumb.selected {
    border: 1px solid #d2a679;
}
        
    </style>
</head>
<body>

    <div class="container">
        <div class="main-box">
            <img id="main-image" src="https://via.placeholder.com/400x300?text=Main+Image" alt="Main Image">
            <p id="description">Select a thumbnail to view the image and its description here.</p>
        </div>
        <div class="thumbnail-slider">
            <!-- Add your thumbnails here; customize srcs and data-desc -->
            <img class="thumb" src="./img/pic1 (1).JPG" data-desc="Description for Image 1: A fun memory to cheer you up! ðŸŒŸ">

            <img class="thumb" src="./img/pic1 (3).JPG" data-desc="Description for Image 3: A uplifting view just for you. ðŸ˜Š">
            <img class="thumb" src="./img/pic1 (4).JPG" data-desc="Description for Image 4: More cheer coming your way! â¤ï¸">
            <img class="thumb" src="./img/pic1 (5).JPG" data-desc="Description for Image 5: You've got this! ðŸš€">
            <!-- Add more as needed -->
        </div>
    </div>

    <script>
        const thumbs = document.querySelectorAll('.thumb');
        const mainImage = document.getElementById('main-image');
        const description = document.getElementById('description');

        thumbs.forEach(thumb => {
            thumb.addEventListener('click', () => {
                // Update main image and description
                mainImage.src = thumb.src.replace('120x90', '400x300'); // Adjust size; for real images, use full src in data-full or similar
                mainImage.alt = thumb.alt;
                description.textContent = thumb.dataset.desc;

                // Highlight selected thumb
                thumbs.forEach(t => t.classList.remove('selected'));
                thumb.classList.add('selected');
            });
        });

        // Select first thumb by default
        if (thumbs.length > 0) {
            thumbs[0].click();
        }
    </script>
</body>
